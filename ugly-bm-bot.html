
<!DOCTYPE html>
<html>
<head>
    <title>Ugly Black Mage bot</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/915932/articulate.min.js"></script>
    <style>
        body { line-height: 30px; }
        #info { font-size: 2em; }
    </style>
</head>
<body>
    <button id="start">Start Phase 2</button> <br>

    Fucked up the timer? Try:

    <button id="reset-fma">Reset FMA (based on current time)</button> 
 
    <div id="info"></div>

    <script>
        // roughly every 2min 32secs (starting from phase 2 30%~40% hp: 2min 2sec, starting from phase 3 20% hp: 1min 40sec
        let s  = (c) => $('<div>' + c + '</div>').articulate('speak');
        let counter = 70;
        let resetFMA = () => counter = 70;
        $('#start').click(() => {
            s('Phase 2 begins! Pafey no pp.');
            timer = setInterval(() => {
                counter--;
                if (counter === 10) {
                    s('FMA in ' + counter + ' seconds! Stay mid!');
                } else if (counter <= 0) {
                    resetFMA();
                    s('Run!!!');
                }
            }, 1000);
            $('#start').hide();
        });
        $('#reset-fma').click(resetFMA);
    </script>
</body>
</html>
