    main {
      text-align  : center;

      line-height : 30px;
    }

    #input, #output {
      width         : 980px;
      height        : 200px;
      padding       : 10px;
      margin        : 10px;
      border-radius : 5px;
    }

    #convert {

      text-align    : center;

  <div>将你的战报打扮得漂漂亮亮的！</div>
  <textarea id="input" placeholder="将要转换 & 翻译的战报粘贴在此处（也可以是PO自动生成的HTML格式战报）。"></textarea><br>

  $('#convert').onclick = function (event) {
    event.preventDefault();
    var input  = $('#input').value;
    var output = input.replace(/<span[^>]+?color:([#\d\w]+).+?>(.+?)<\/span>/g, '[color=$1]$2[/color]') // replace color related span tags
        .replace(/<b>(.*?)<\/b>/g, '[b]$1[/b]')                                           // replace bold tags
        .replace(/&apos;/g, '\'')                                                         // convert &apos; to '
        .replace(/<span.*?>(.*?)<\/span>/g, '$1')                                         // reomve redundant span tags
        .replace(/<(.+?)>.*?<\/\1>/g, '')                                                 // remove other tags with closing tags & its contents
        .replace(/<.+?>/g, '')                                                            // remove remaining tags
        .replace(/(\s){3,}/g, '$1$1')                                                     // remove redundant blank lines
        .trim();                                                                          // remove redundant head & tail white-spaces
    for (var i in translations) {
      output = output.replace(new RegExp(translations[i][0], 'gi'), translations[i][1]);
    }
    $('#output').value = output ? '[size=2]' + output + '[/size]' : '';
  };
